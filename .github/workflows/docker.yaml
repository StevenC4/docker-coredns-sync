name: Publish Docker image

on:
  push:
    tags:
      - 'v*.*.*'  # e.g., v1.2.3

env:
  REGISTRY: ghcr.io
  IMAGE_REPO: ghcr.io/stevenc4/docker-coredns-sync

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: extract_version
        run: |
          version=${GITHUB_REF#refs/tags/v}
          major=$(echo "$version" | cut -d. -f1)
          minor=$(echo "$version" | cut -d. -f2)
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "major=$major" >> "$GITHUB_OUTPUT"
          echo "minor=$minor" >> "$GITHUB_OUTPUT"

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ steps.extract_version.outputs.version }}
            ${{ env.IMAGE_REPO }}:${{ steps.extract_version.outputs.major }}.${{ steps.extract_version.outputs.minor }}
            ${{ env.IMAGE_REPO }}:${{ steps.extract_version.outputs.major }}
            ${{ env.IMAGE_REPO }}:latest